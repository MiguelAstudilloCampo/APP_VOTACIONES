<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/lista_votos.css">
</head>
<body>
    <header class="mt-4 text-center">
        <div class="d-flex flex-column gap-4 align-items-center">
            <h4>ELECCIÓN PERSONERITO AÑO 2025</h4>
            <h1>INSTITUCIÓN EDUCATIVA JOSÉ EUSEBIO CARO SEDE LOS CAMPOS</h1>
        </div>
        <img src="../../static/img/Escudo_colegio.jpg" alt=" " class="escudo top-left">
        <img src="../../static/img/Escudo_colegio.jpg" alt=" " class="escudo top-right">
        <img src="../../static/img/Escudo_colegio.jpg" alt=" " class="escudo bottom-left">
        <img src="../../static/img/Escudo_colegio.jpg" alt="" class="escudo bottom-right">
    </header>
    <main class="d-flex flex-column align-items-center gap-5">
        <div>
            <h2 class="mt-4">Conteo Votos</h2>
        </div>
        <div>
            {% for resultado in resultados %}
            <div class="OP">
                <img class="w-50" src="{{ resultado.imagen.url }}" alt="{{ resultado.nombre }}">
                <p>{{ resultado.nombre }}</p>
                <span class="vote-count">{{ resultado.votos }} votos</span>
            </div>
            {% endfor %}
            <div class="OP">
                <img class="w-50" src="../../static/img/Voto_blanco.jpg" alt="Voto en Blanco">
                <p>Voto en Blanco</p>
                <span class="vote-count">{{ votos_blanco }} votos</span>
            </div>
        </div>
    </main>
</body>
</html>
